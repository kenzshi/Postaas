<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formz</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<h1>Sup</h1>
	<form name="myform">
		Name:<br/>
		<input type="text" name="uname" value=""><p>

		Email:<br/>
		<input type="text" name="email" value""><p>

		<h2>Sender Info</h2>
		Name:
		<input type="text" name="from_name" value""><p>
		Address (Line 1):
		<input type="text" name="from_address1" value""><p>
		Address (Line 2):
		<input type="text" name="from_address2" value""><p>
		City:
		<input type="text" name="from_city" value""><p>
		State:
		<input type="text" name="from_state" value""><p>
		Zip:
		<input type="text" name="from_zip" value""><p>
		Country:
		<input type="text" name="from_country" value""><p>

		<h2>Recipient Info</h2>

		Name:
		<input type="text" name="from_name" value""><p>
		Address (Line 1):
		<input type="text" name="from_address1" value""><p>
		Address (Line 2):
		<input type="text" name="from_address2" value""><p>
		City:
		<input type="text" name="from_city" value""><p>
		State:
		<input type="text" name="from_state" value""><p>
		Zip:
		<input type="text" name="from_zip" value""><p>
		Country:
		<input type="text" name="from_country" value""><p>

		<input type="button" name="button1" value="Submit" onClick="readText(this.form)">
		<span id="response">
		</span>
	</form>

	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
